<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="./images/phone.PNG" alt="Instagram">
        </div>
        <div class="right">
            <div class="login">
                <img class="insta-img" src="./images/instagram.PNG" alt="">
                <input class="username" type="text" placeholder="Phone number, username, or email">
                <input class="password" type="password" placeholder="Password">
                <input type="button" value="Log In">
                <p class="or">
                    <span class="line"></span>
                    <span>OR</span>
                    <span class="line"></span>
                </p>
                <a class="fb-link" href="https://www.facebook.com/"><img class="facebook-img" src="./images/facebook.PNG" alt="Facebook"> Log in with Facebook</a>
                <a href="" class="fg-pw">Forgot Password?</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="">Sign up</a> </p>
            </div>
            <p class="get-app">Get the app.</p>
            <div class="app-icons">
                <img src="./images/apple.png" alt="">
                <img src="./images/google.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="./images/footer.PNG" alt="">
    </div>
    <script src="./script.js"></script>
    <!-- Use only for Educational Purposes -->
    <!-- I am not responnsible for any kind of your activities  -->
</body>
</html>
